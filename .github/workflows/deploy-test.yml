name: Deploy to Test

on:
  push:
    branches: [main]
    paths:
      - "apps/admin/**"
      - ".github/workflows/deploy-test.yml"

concurrency:
  group: deploy-test
  cancel-in-progress: true

env:
  PROJECT_ID: hf-admin-prod
  REGION: europe-west2
  REGISTRY: europe-west2-docker.pkg.dev/hf-admin-prod/hf-docker
  SERVICE: hf-admin-test

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/311250123759/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deploy@hf-admin-prod.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west2-docker.pkg.dev --quiet

      - name: Build runner image
        run: |
          docker build --platform linux/amd64 --target runner \
            --build-arg NEXT_PUBLIC_APP_ENV=TEST \
            -t ${{ env.REGISTRY }}/hf-admin:test \
            -t ${{ env.REGISTRY }}/hf-admin:test-${{ github.sha }} \
            -f apps/admin/Dockerfile apps/admin

      - name: Build seed image
        run: |
          docker build --platform linux/amd64 --target seed \
            -t ${{ env.REGISTRY }}/hf-seed:test \
            -f apps/admin/Dockerfile apps/admin

      - name: Push images
        run: |
          docker push ${{ env.REGISTRY }}/hf-admin:test
          docker push ${{ env.REGISTRY }}/hf-admin:test-${{ github.sha }}
          docker push ${{ env.REGISTRY }}/hf-seed:test

      - name: Run schema migration
        run: |
          gcloud run jobs update hf-migrate-test \
            --image=${{ env.REGISTRY }}/hf-seed:test \
            --region=${{ env.REGION }}
          gcloud run jobs execute hf-migrate-test \
            --region=${{ env.REGION }} --wait

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image=${{ env.REGISTRY }}/hf-admin:test \
            --region=${{ env.REGION }}

      - name: Smoke test
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "Testing $URL..."

          # Wait for cold start (up to 60s)
          for i in $(seq 1 12); do
            if curl -sf "$URL/api/health" > /dev/null 2>&1; then
              echo "Health check passed"
              break
            fi
            echo "Waiting for service... (attempt $i/12)"
            sleep 5
          done

          # Final checks
          curl -sf "$URL/api/health" | jq .
          curl -sf "$URL/api/ready" | jq .

      - name: Seed E2E test data
        run: |
          # Create or update the E2E seed Cloud Run Job
          gcloud run jobs update hf-seed-e2e-test \
            --image=${{ env.REGISTRY }}/hf-seed:test \
            --command=npx \
            --args=tsx,prisma/seed-e2e.ts \
            --region=${{ env.REGION }} 2>/dev/null || \
          gcloud run jobs create hf-seed-e2e-test \
            --image=${{ env.REGISTRY }}/hf-seed:test \
            --command=npx \
            --args=tsx,prisma/seed-e2e.ts \
            --region=${{ env.REGION }}

          gcloud run jobs execute hf-seed-e2e-test \
            --region=${{ env.REGION }} --wait

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/admin/package-lock.json

      - name: Install dependencies
        run: cd apps/admin && npm ci

      - name: Install Playwright browsers
        run: cd apps/admin && npx playwright install --with-deps chromium

      - name: Run cloud E2E tests
        env:
          CLOUD_E2E: "true"
          CI: "true"
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE }} --region=${{ env.REGION }} --format='value(status.url)')
          cd apps/admin
          NEXT_PUBLIC_API_URL="$URL" npx playwright test --project=cloud

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-cloud-report
          path: apps/admin/playwright-report/
          retention-days: 7
