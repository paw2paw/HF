name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    # Run E2E tests nightly at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '20'

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hf_test
      NEXT_PUBLIC_API_URL: http://localhost:3000

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: apps/admin

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        working-directory: apps/admin

      - name: Seed test data
        run: npx tsx prisma/seed-test-comprehensive.ts
        working-directory: apps/admin

      - name: Build application
        run: npm run build
        working-directory: apps/admin

      - name: Start application
        run: |
          npm run start &
          # Wait for app to be ready
          npx wait-on http://localhost:3000 -t 60000
        working-directory: apps/admin

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: apps/admin

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/admin/playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos
          path: apps/admin/test-results/
          retention-days: 7

  # Visual regression testing (optional)
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/hf_test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium
        working-directory: apps/admin

      - name: Setup database
        run: |
          npx prisma migrate deploy
          npx tsx prisma/seed-test-comprehensive.ts
        working-directory: apps/admin

      - name: Build and start app
        run: |
          npm run build
          npm run start &
          npx wait-on http://localhost:3000 -t 60000
        working-directory: apps/admin

      - name: Run visual regression tests
        run: npx playwright test --grep @visual
        working-directory: apps/admin

      - name: Upload visual diff
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-regression-diff
          path: apps/admin/test-results/
          retention-days: 7
