services:
  postgres:
    image: postgres:15
    container_name: hf_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: hf
      POSTGRES_USER: hf_user
      POSTGRES_PASSWORD: hf_password
    volumes:
      - /Volumes/PAWSTAW/Projects/HF/.runtime/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hf_user -d hf"]
      interval: 2s
      timeout: 3s
      retries: 30